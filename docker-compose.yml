version: "3.8"
services:
  discord:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /usr/src/app/dist
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    env_file:
      - ./.env
    command: ["yarn", "dev"]
  db-dev:
    image: postgres:12.3
    profiles: [scripts]
    environment:
      POSTGRES_DB: faucet-discord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
